<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео во весь экран</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="video/demo.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</body>
</html>
